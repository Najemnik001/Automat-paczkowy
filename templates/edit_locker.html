<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edytuj skrytkę</title>
</head>
<body>
    <h1>Edytuj skrytkę: {{ locker.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Zapisz zmiany</button>
    </form>
    <a href="{% url 'admin_panel' %}">Powrót do panelu administratora</a>
</body>
</html>
